        function Search() {
            let data = [23, 3, 4, 54, 65, 34, 67, 88, 30, 45];

            let index = undefined;
            // console.log(item)
            if (!isNaN(item)) {

                    if (data[i] === item) {
                        index = i;
                        break;
                    }
                }
                console.log(index);
            } else {
                console.log("Please Enter a valid value...")
            }
        }
    </script>

    <input type="text" name="element" id="element" placeholder="Enter Your Element...">
    <br><br>
    <button onclick="Search()">Search</button>
